<section>
  <div class="container">
    <h3>Les participants ont également acheté</h3>
    <div class="row g-4">
      <!-- FIEST ITEM -->
      <div class="col-md-6 py-2" *ngFor="let data of listeCours">
        <div class="d-flex">
          <div class="image">
            <img [src]="data.imageUrl" class="rounded-1" alt="Course Image" />
          </div>

          <div>
            <div class="title d-flex justify-content-between g-4">
              <h6 class="card-title">
                {{ data.title }}
              </h6>
              <div class="rating mx-4">
                <h6>
                  3.6
                  <i class="bi bi-star-fill text-warning"></i>
                  (3450)
                </h6>
              </div>
              <div>
                <i class="bi bi-people-fill"></i>
                <span>43456</span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-1">
              <div class="price">
                <span class="text-success">{{ data.price }} XOF</span>
              </div>
              <p>Mise à jour le 02/2024</p>
            </div>
          </div>
        </div>
      </div>
      <!-- END -->
    </div>
  </div>
</section>
