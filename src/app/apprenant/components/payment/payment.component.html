<app-header></app-header>
<section>
  <div class="container d-flex justify-content-center align-items-center py-4">
    <div class="row">
      <div class="col-md-9">
        <form action="" class="form">
          <p class="fw-bold mb-4 pb-2">Saved cards:</p>
          <div class="d-flex flex-row align-items-center mb-4 pb-1">
            <img
              class="img-fluid h-100"
              src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
            />
            <!-- TEST -->
            <div class="flex-fill mx-3">
              <div data-mdb-input-init class="form-outline">
                <input
                  type="text"
                  id="formControlLgXc"
                  class="form-control form-control-lg"
                  value="**** **** **** 3193"
                />
                <label class="form-label" for="formControlLgXc"
                  >Card Number</label
                >
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4 pb-1">
            <img
              class="img-fluid"
              src="https://img.icons8.com/color/48/000000/visa.png"
            />
            <div class="flex-fill mx-3">
              <div data-mdb-input-init class="form-outline">
                <input
                  type="text"
                  id="formControlLgXs"
                  class="form-control form-control-lg"
                  value="**** **** **** 4296"
                />
                <label class="form-label" for="formControlLgXs"
                  >Card Number</label
                >
              </div>
            </div>
          </div>

          <p class="fw-bold mb-4">Ajouter au panier:</p>

          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="text"
              id="formControlLgXsd"
              class="form-control form-control-lg"
              value="Lado Ngom"
            />
            <label class="form-label" for="formControlLgXsd"
              >Cardholder's Name</label
            >
          </div>

          <div class="row mb-4">
            <div class="col-7">
              <div data-mdb-input-init class="form-outline">
                <input
                  type="text"
                  id="formControlLgXM"
                  class="form-control form-control-lg"
                  value="1234 5678 1234 5678"
                />
                <label class="form-label" for="formControlLgXM"
                  >Card Number</label
                >
              </div>
            </div>
            <div class="col-3">
              <div data-mdb-input-init class="form-outline">
                <input
                  type="password"
                  id="formControlLgExpk"
                  class="form-control form-control-lg"
                  placeholder="MM/YYYY"
                />
                <label class="form-label" for="formControlLgExpk">Expire</label>
              </div>
            </div>
            <div class="col-2">
              <div data-mdb-input-init class="form-outline">
                <input
                  type="password"
                  id="formControlLgcvv"
                  class="form-control form-control-lg"
                  placeholder="Cvv"
                />
                <label class="form-label" for="formControlLgcvv">Cvv</label>
              </div>
            </div>
          </div>

          <button
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-success btn-lg btn-block w-100"
          >
            Ajouter au panier
          </button>
          <p class="text-center py-3">Ou bien payer par</p>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-primary custom-margin rounded-3">
              <img
                src="../../../../assets/paiments/wave.png"
                alt="WAVE"
                width="40px"
                height="40px"
              />
            </button>
            <button class="btn btn-outline-dark rounded-3">
              <img
                src="../../../../assets/paiments/orangeMoney.png"
                alt="Orange money"
                width="40px"
                height="40px"
              />
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
