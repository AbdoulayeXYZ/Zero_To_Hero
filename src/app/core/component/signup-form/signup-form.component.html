<div class="card border-0 rounded-4 custom-shadow">
  <div class="card-body p-3 p-md-4 p-xl-5">
    <div class="row">
      <div class="col-12">
        <div class="mb-4">
          <h2 class="h3 text-center">Sign Up</h2>
          <h3 class="fs-6 fw-normal text-center text-secondary m-0">
            Create an account to unlock exclusive features
          </h3>
        </div>
      </div>
    </div>
    <form action="#!">
      <div class="row gy-2 overflow-hidden">
        <!-- full name -->
        <div class="col-12">
          <div class="mb-2">
            <label for="emailInput" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="nameInput"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <!-- input email -->
        <div class="col-12">
          <div class="mb-2">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="emailInput"
              placeholder="Enter your name"
            />
          </div>
        </div>
        <!-- input password -->
        <div class="col-12 divPassInput">
          <div class="mb-2">
            <label for="passInput" class="form-label">Password</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="passInput"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <div class="col-12 mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              name="iAgree"
              id="iAgree"
              required
            />
            <label class="form-check-label text-secondary" for="iAgree">
              I agree to the
              <a href="#!" class="style-links-forms">Terms of Use</a> and
              <a href="#!" class="style-links-forms">Privacy Policy</a>
            </label>
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="d-grid">
            <button class="btn btn-primary btn-lg p-2" type="submit">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-12 mb-2">
        <div class="d-flex">
          <hr class="my-auto flex-grow-1" />
          <div class="px-4 fw-normal">OR</div>
          <hr class="my-auto flex-grow-1" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="d-grid">
          <button class="btn btn-lg p-2 btn-google text-black" type="submit">
            <img
              src="../../../../assets/image/google.png"
              width="25px"
              alt=""
            />
            Sign up width Google
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div
          class="d-flex gap-2 gap-md-4 flex-md-row justify-content-md-center mt-4"
        >
          <p class="m-0 text-secondary text-center">
            Already have an account?
            <a href="#!" class="style-links-forms fs-6 text-primary">Login â†—</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
